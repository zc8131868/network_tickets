events {
    worker_connections 1024;
}

http {
    # 加载内置的 MIME 类型
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # HTTP 重定向到 HTTPS
    server {
        listen 80;
        # server_name django.netdevops.com;
        server_name cmhk-it-netcare.com;
        return 301 https://$host$request_uri;
    }

    # HTTPS 主站
    server {
        listen 443 ssl http2;
        # server_name django.netdevops.com;
        server_name cmhk-it-netcare.com;

        ssl_certificate     /etc/nginx/ssl/server.pem;
        ssl_certificate_key /etc/nginx/ssl/server-key.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # 静态资源
        location /static/ {
            alias /it_network/network_tickets/static/;
            expires 7d;
            access_log off;
        }

        location /media/ {
            alias /it_network/network_tickets/media/;
            expires 7d;
            access_log off;
        }

        # 反向代理到宿主机 Gunicorn+Uvicorn
        location / {
            proxy_pass http://host.docker.internal:8000;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            
            # Timeout settings for long-running firewall operations
            proxy_connect_timeout       3200s;  # Time to establish connection with backend
            proxy_send_timeout          3200s;  # Time to send request to backend
            proxy_read_timeout          3200s;  # Time to read response from backend
            send_timeout                3200s;  # Time to send response to client
        }
    }
}
